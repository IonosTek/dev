        /* --- RESET & BASE --- */
        * { box-sizing: border-box; }
        :root { 
            --bg: #0b0b0b; --card: #161616; --text: #f0f0f0; 
            --green: #00e676; --yellow: #ffea00; --orange: #ff9100; 
            --red: #ff1744; --blue: #2979ff; --purple: #d500f9;
        }
        body { 
            font-family: 'Chakra Petch', sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; padding: 0; 
            /* เอา overflow hidden ออก เพื่อกันเนื้อหาหาย */
            min-height: 100vh;
            user-select: none; -webkit-user-select: none;
        }
        
        /* --- NAVIGATION --- */
        .ionos-nav {
            background-color: #000; border-bottom: 1px solid #333;
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            height: 50px;
        }
        .nav-brand { color: var(--green); text-decoration: none; font-weight: bold; font-size: 1.2em; letter-spacing: 1px; }
        
        @keyframes cursor-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .blink-symbol { animation: cursor-blink 1s step-end infinite; margin-right: 5px; font-weight: 900; }

        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #888; text-decoration: none; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 0.9em; }
        .nav-links a:hover { color: #fff; text-shadow: 0 0 5px var(--blue); }

        /* --- MAIN CONTAINER --- */
        .container { 
            padding: 20px; max-width: 1800px; margin: 0 auto; 
            display: block; /* บังคับแสดงผล */
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        h1 { margin: 0; font-weight: 700; font-size: 2em; color: #fff; }
        
        .clock-box { text-align: right; }
        .utc-time { font-size: 1.8em; font-weight: 700; color: var(--blue); line-height: 1; }
        .local-time { font-size: 0.9em; color: #888; margin-top: 5px; }
        
        /* Active Dot */
        @keyframes sys-pulse { 
            0% { opacity: 1; text-shadow: 0 0 5px var(--green); transform: scale(1); } 
            50% { opacity: 0.4; text-shadow: none; transform: scale(0.9); } 
            100% { opacity: 1; text-shadow: 0 0 5px var(--green); transform: scale(1); } 
        }
        .sys-active { color:#aaa; font-size:0.9em; margin-top:5px; display: flex; align-items: center; }
        .sys-dot { color: var(--green); margin-right: 8px; font-size: 1.2em; animation: sys-pulse 1.5s infinite ease-in-out; }

        .btn-guide { background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.8em; margin-top: 5px; }
        .btn-guide:hover { background: var(--blue); color: #fff; }

        /* --- STATS GRID (8 Columns Fixed) --- */
        .stats { 
            display: grid; 
            grid-template-columns: repeat(8, 1fr); /* 8 ช่องเป๊ะ */
            gap: 10px; 
            margin-bottom: 25px; 
            width: 100%; 
        }
