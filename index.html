    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Monitor V147.0 (Bulletproof Popup)</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. GLOBAL --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root { 
            --bg: #0b0b0b; --card: #161616; --text: #f0f0f0; 
            --green: #00e676; --yellow: #ffea00; --orange: #ff9100; 
            --red: #ff1744; --blue: #2979ff; --purple: #d500f9;
        }
        body { 
            font-family: 'Chakra Petch', sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; padding: 0; overflow-x: hidden;
            user-select: none; -webkit-user-select: none;
            min-height: 100vh; padding-bottom: 50px;
        }
        
        /* --- 2. NAV --- */
        .ionos-nav {
            background-color: #000; border-bottom: 1px solid #333;
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            height: 60px; position: relative; z-index: 100;
        }
        .nav-brand { color: var(--green); text-decoration: none; font-weight: bold; font-size: 1.2em; letter-spacing: 1px; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .blink-symbol { animation: blink 1s step-end infinite; margin-right: 2px; font-weight: 900; }
        .blink-colon { animation: blink 1s step-end infinite; font-weight: bold; }

        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: #888; text-decoration: none; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 0.9em; }
        .nav-links a:hover { color: #fff; text-shadow: 0 0 5px var(--blue); }

        /* --- 3. CONTAINER --- */
        .container { padding: 20px; max-width: 1600px; margin: 0 auto; position: relative; z-index: 1; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        h1 { margin: 0; font-weight: 700; font-size: 1.8em; }
        
        .clock-box { text-align: right; }
        .utc-time { font-size: 1.6em; font-weight: 700; color: var(--blue); line-height: 1; }
        .local-time { font-size: 0.9em; color: #888; margin-top: 4px; }
        
        /* Active Dot Pulse */
        @keyframes sys-pulse { 
            0% { opacity: 1; text-shadow: 0 0 5px var(--green); transform: scale(1); } 
            50% { opacity: 0.4; text-shadow: none; transform: scale(0.9); } 
            100% { opacity: 1; text-shadow: 0 0 5px var(--green); transform: scale(1); } 
        }
        .sys-active { color:#aaa; font-size:0.9em; margin-top:5px; display: flex; align-items: center; }
        .sys-dot { color: var(--green); margin-right: 8px; font-size: 1.2em; animation: sys-pulse 1.5s infinite ease-in-out; }

        .btn-guide { background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.8em; margin-top: 5px; }
        .btn-guide:hover { background: var(--blue); color: #fff; }

        /* --- 4. STATS GRID (8 COLS) --- */
        .stats { 
            display: grid; 
            grid-template-columns: repeat(8, 1fr); 
            gap: 10px; margin-bottom: 20px; width: 100%; 
        }
        .box { background: var(--card); padding: 15px 5px; border-radius: 6px; text-align: center; border-top: 3px solid #444; transition: transform 0.2s; }
        .box:hover { transform: translateY(-3px); }
        
        .val { font-size: 1.8em; font-weight: 700; margin: 5px 0; display: flex; justify-content: center; align-items: center; white-space: nowrap; }
        .lbl { font-size: 0.75em; font-weight: 600; color: #888; text-transform: uppercase; }
        .unit { font-size: 0.65em; color: #666; display: block; margin-top: -5px; }
        
        /* ARROWS */
        @keyframes arrow-pulse { 
            0%, 100% { opacity: 1; transform: scale(1); } 
            50% { opacity: 0.6; transform: scale(0.95); } 
        }
        .status-arrow { font-size: 1em; margin-right: 5px; display: inline-block; margin-top: -3px; font-weight: 900; animation: arrow-pulse 1.5s infinite; }
        .trend-arrow { font-size: 0.6em; margin-left: 8px; display: inline-block; margin-top: -5px; vertical-align: middle; animation: arrow-pulse 1.5s infinite; }

        .c-norm { border-top-color: var(--green) !important; color: var(--green); }
        .c-warn { border-top-color: var(--yellow) !important; color: var(--yellow); }
        .c-alert { border-top-color: var(--red) !important; color: var(--red); }
        
        .hf-banner { background: #1a1a1a; padding: 12px; text-align: center; border: 1px solid #333; margin-bottom: 20px; border-radius: 6px; }
        
        /* --- 5. NVIS --- */
        .nvis-panel { background: linear-gradient(90deg, #121212 0%, #1a1a1a 100%); border: 1px solid #333; border-left: 4px solid var(--purple); padding: 12px 20px; margin-bottom: 20px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .nvis-main { display: flex; align-items: center; }
        .nvis-icon { color: var(--purple); font-weight: 800; margin-right: 10px; font-size: 1.1em; }
        .nvis-sub { font-size: 0.9em; text-align: right; }

        /* --- 6. MAPS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; }
        .card { background: var(--card); border-radius: 8px; border: 1px solid #333; overflow: hidden; }
        .c-head { background: #202020; padding: 10px 15px; font-size: 0.9em; color: #ccc; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
        .c-body { background: #000; height: 300px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .c-body img { width: 100%; height: 100%; object-fit: contain; cursor: pointer; transition: opacity 0.3s; }
        .c-body img:hover { opacity: 0.8; }

        /* --- 7. POPUP (BULLETPROOF CSS) --- */
        #lightbox { 
            display: none !important; /* Default OFF */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); 
            z-index: 20000; /* Highest */
            align-items: center; justify-content: center;
            cursor: pointer;
        }
        #lightbox img { max-width: 85%; max-height: 85vh; border: 2px solid #333; box-shadow: 0 0 30px rgba(0,0,0,0.8); cursor: pointer; }
        
        /* --- 8. MODAL --- */
        .modal { display: none !important; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; align-items: center; justify-content: center; }
        .m-content { background: var(--card); padding: 40px 30px; border-radius: 10px; max-width: 600px; width: 90%; border: 1px solid #444; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .close { position: absolute; top: 10px; right: 15px; font-size: 35px; font-weight: bold; color: #888; cursor: pointer; }
        .close:hover { color: #fff; }

        .footer { display: flex; justify-content: space-between; margin-top: 40px; font-size: 0.8em; color: #444; border-top: 1px solid #222; padding-top: 20px; }
        #fetch-log { color: var(--orange); font-family: monospace; }
        .btn-retry { background: #333; border: 1px solid #555; color: #ccc; padding: 2px 10px; cursor: pointer; border-radius: 4px; margin-left: 10px; }

        .guide-sec { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        .guide-h { color: var(--blue); font-weight: 700; margin-bottom: 10px; font-size: 1.2em; }
        .guide-p { color: #ccc; font-size: 1em; line-height: 1.6; margin-bottom: 8px; }
        .hl-g { color: var(--green); font-weight:bold; }
        .hl-r { color: var(--red); font-weight:bold; }
        .hl-y { color: var(--yellow); font-weight:bold; }

        @media (max-width: 1200px) { .stats { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 600px) { 
            .header { flex-direction: column; text-align: center; gap:15px; } 
            .stats { grid-template-columns: repeat(2, 1fr); } 
            .clock-box { text-align: center; }
            .ionos-nav { flex-direction: column; gap: 10px; height: auto; padding-bottom: 15px; }
            .nvis-panel { flex-direction: column; text-align: center; gap: 10px; }
            .nvis-sub { width: 100%; border-top: 1px solid #333; padding-top: 10px; }
        }
    </style>
