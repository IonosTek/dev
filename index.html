    <style>
        /* --- 1. GLOBAL RESET & LAYOUT --- */
        * { box-sizing: border-box; } /* สำคัญมาก: กัน Layout เพี้ยน */
        
        :root { 
            --bg: #0b0b0b; --card: #161616; --text: #f0f0f0; 
            --green: #00e676; --yellow: #ffea00; --orange: #ff9100; 
            --red: #ff1744; --blue: #2979ff; --purple: #d500f9;
        }
        
        body { 
            font-family: 'Chakra Petch', sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; padding: 0; 
            overflow-x: hidden;
            user-select: none; -webkit-user-select: none; /* Anti-Copy */
            min-height: 100vh;
        }
        
        /* --- 2. NAVIGATION --- */
        .ionos-nav {
            position: relative; z-index: 100;
            background-color: #000; border-bottom: 1px solid #333;
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-brand { color: var(--green); text-decoration: none; font-weight: bold; font-size: 1.1em; letter-spacing: 1px; }
        
        /* LOGO BLINK: เฉพาะ > */
        @keyframes cursor-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .blink-symbol { animation: cursor-blink 1s step-end infinite; margin-right: 2px; font-weight: 900; }

        .nav-links { display: flex; gap: 15px; }
        .nav-links a { 
            color: #888; text-decoration: none; font-weight: 600; 
            cursor: pointer; transition: 0.3s; font-size: 0.9em; 
        }
        .nav-links a:hover { color: #fff; text-shadow: 0 0 5px var(--blue); }

        /* --- 3. CONTAINER --- */
        .container { 
            position: relative; z-index: 1; 
            padding: 15px; max-width: 1600px; margin: 0 auto; 
            display: block; /* บังคับแสดงผล */
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; flex-wrap: wrap; }
        h1 { margin: 0; font-weight: 700; font-size: 1.8em; }
        
        .clock-box { text-align: right; }
        .utc-time { font-size: 1.6em; font-weight: 700; color: var(--blue); line-height: 1; }
        .local-time { font-size: 0.85em; color: #888; margin-top: 4px; }
        
        /* SYSTEM ACTIVE DOT: กระพริบแบบ Pulse */
        @keyframes sys-pulse { 
            0% { opacity: 1; text-shadow: 0 0 5px var(--green); transform: scale(1); } 
            50% { opacity: 0.4; text-shadow: none; transform: scale(0.9); } 
            100% { opacity: 1; text-shadow: 0 0 5px var(--green); transform: scale(1); } 
        }
        .sys-active { color:#aaa; font-size:0.9em; margin-top:5px; display: flex; align-items: center; }
        .sys-dot { 
            color: var(--green); 
            margin-right: 8px; 
            font-size: 1.2em; 
            animation: sys-pulse 1.5s infinite ease-in-out; /* Animation Here */
        }

        .btn-guide { background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 4px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.75em; margin-top: 5px; transition: 0.3s; }
        .btn-guide:hover { background: var(--blue); color: #fff; }

        /* --- 4. STATS GRID (RETROFIT) --- */
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; margin-bottom: 20px; width: 100%; }
        .box { background: var(--card); padding: 15px 5px; border-radius: 6px; text-align: center; border-top: 3px solid #444; }
        .val { font-size: 2.0em; font-weight: 700; margin: 5px 0; display: flex; justify-content: center; align-items: center; white-space: nowrap; }
        .lbl { font-size: 0.8em; font-weight: 600; color: #888; text-transform: uppercase; }
        .unit { font-size: 0.7em; color: #666; display: block; margin-top: -5px; }
        
        .status-arrow { font-size: 0.8em; margin-right: 8px; } 
        .trend-arrow { font-size: 0.5em; margin-left: 5px; position: relative; top: -5px; }
