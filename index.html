<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Monitor V90.4 (Stable SEA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE CSS V90.4 --- */
        :root { 
            --bg: #0b0b0b; --card: #141414; --text: #e0e0e0; 
            --green: #00e676; --yellow: #ffea00; --orange: #ff9100; 
            --red: #ff1744; --blue: #2979ff; --purple: #d500f9;
        }
        body { 
            font-family: 'Chakra Petch', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 0; user-select: none; 
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        /* Navigation */
        .ionos-nav {
            background-color: #000; border-bottom: 1px solid #333;
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-brand { color: var(--green); text-decoration: none; font-weight: bold; letter-spacing: 1px; font-size: 1.1em; }
        .nav-links a { color: #888; text-decoration: none; font-weight: 600; font-size: 0.9em; margin-left: 15px; cursor: pointer; }
        .nav-links a:hover { color: #fff; }

        .container { padding: 15px; max-width: 1600px; margin: 0 auto; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; flex-wrap: wrap; }
        h1 { margin: 0; font-weight: 700; font-size: 1.8em; letter-spacing: 1px; }
        
        .clock-box { text-align: right; }
        .utc-time { font-size: 1.6em; font-weight: 700; color: var(--blue); line-height: 1; }
        .local-time { font-size: 0.85em; color: #888; margin-top: 4px; font-weight: 500; }
        
        .sys-status { font-size: 0.8em; color: #666; margin-top: 5px; }
        .dot { color: var(--green); animation: blink 2s infinite; }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Stats Grid (6 Boxes) */
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .box { background: var(--card); padding: 12px 5px; border-radius: 6px; text-align: center; border-top: 3px solid #444; }
